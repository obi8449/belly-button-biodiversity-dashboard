<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .jumbotron {
      text-align: center;
    }

    .well {
      margin-bottom: 20px;
    }

    .panel-title {
      margin-top: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 jumbotron">
        <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
        <p class="lead">Explore the dataset using the interactive charts below</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)" class="form-control"></select>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-2">
        <div id="gauge"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="bubble"></div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
